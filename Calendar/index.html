<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calsi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' type='text/css' media='screen' href='Calsi.css'>
    
</head>
<body onload="renderDate()">
    <div class="wrapper">
        <div class="calender">
            <div class="month">
                <div class="pre" onclick="moveDate('pre')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month">June</h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekend">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
        </div>
        </div>
        <script src='Calsi.js'></script>
</body>
</html>
